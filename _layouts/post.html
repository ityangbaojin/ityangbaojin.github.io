---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
    	<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y/%m/%d" }}</time>
    	{% if page.author %} • 
    		<span itemprop="author">
    			<span itemprop="name">{{ page.author }}</span>
    		</span>
    	{% endif %}
    </p>
  </header>
  <hr>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
<hr>
<!-- 分享start -->
<div class="social-share" data-title="{{ page.title }}" data-sites="weibo,qzone,tencent,wechat,qq,douban">
    <a href="javascript:;" class="social-share-icon icon-heart"></a>
</div>
<!-- 分享end-->
<!-- 多说评论框 start -->
<div class="ds-thread" data-thread-key="{{ page.url }}" data-title="{{ page.title }}" data-url="http://ityangbaojin.github.io{{ page.url }}"></div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
    var duoshuoQuery = {short_name:"ityangbaojin"} ;
    (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] 
         || document.getElementsByTagName('body')[0]).appendChild(ds);
    })();

    // 删除多说自带社交帐号登录
    setTimeout(function() {
      $('.ds-login-buttons').remove();
    }, 1500);
</script>
<!-- 多说公共JS代码 end -->
